<!DOCTYPE html>
<html>
<head>
    <title>Trello GPT</title>
    <style>
        .name {
            width: 200px;  /* adjust this value to fit your needs */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .description {
            width: 600px;  /* adjust this value to fit your needs */
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>Welcome to Trello GPT!</h1>
    <table>
        <thead>
            <tr>
                <th class="name">Task Name</th>
                <th>Status</th>
                <th>Preview</th>
                <th class="description">Description</th>
                <th>Sub Tasks</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td class="name">{{ task.name }}</td>
                <td>{{ task.status }}</td>
                <td>
                    {% if task.preview %}
                    <!-- When you create the Save button, add the AI response as data attributes -->
                        <button id="saveButton{{task.id}}" onclick="confirmTask('{{ task.id }}')" data-description="{{ task.description }}" data-subtasks="{{ task.subtasks }}">Save</button>
                        <button onclick="discardTask('{{ task.id }}')">Discard</button>
                    {% else %}
                        N/A
                    {% endif %}
                </td>
                <td class="description">{{ task.description }}</td>
                <td>
                    {% for subtask in task.subtasks %}
                        {{ subtask }}<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
