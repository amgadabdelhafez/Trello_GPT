<!DOCTYPE html>
<html>
<head>
    <title>Trello GPT</title>
    <style>
        .name {
            width: 200px;  /* adjust this value to fit your needs */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .description {
            width: 600px;  /* adjust this value to fit your needs */
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>Welcome to Trello GPT!</h1>
    <table>
        <thead>
            <tr>
                <th class="name">Task Name</th>
                <th>Status</th>
                <th>Preview</th>
                <th class="description">Description</th>
                <th>Sub Tasks</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td class="name">{{ task.name }}</td>
                <td>{{ task.status }}</td>
                <td>
                    {% if task.preview %}
                        <button onclick="saveTask('{{ task.id }}')">Save</button>
                        <button onclick="discardTask('{{ task.id }}')">Discard</button>
                    {% else %}
                        N/A
                    {% endif %}
                </td>
                <td class="description">{{ task.description }}</td>
                <td>
                    {% for subtask in task.subtasks %}
                        {{ subtask }}<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function saveTask(taskId) {
            fetch('/confirm_task/' + taskId, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the response if needed
            });
        }

        function discardTask(taskId) {
            fetch('/cancel_task/' + taskId, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the response if needed
            });
        }
    </script>
</body>
</html>
